<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121213" />
    <meta name="description" content="Cleo's Wordle Game" />
    <title>Cleo's Wordle Whiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121213;
            font-family: 'Helvetica Neue', sans-serif;
            color: #d7dadc;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .bg-grid,
        .bg-checker {
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            background-image: radial-gradient(#2c2c2c 1px, transparent 1px);
            background-size: 4vw 4vw;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
            animation: pulse 6s ease-in-out infinite;
        }

        /* Checked pattern overlay with fade toward the top */
        .bg-checker {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.18;
            background:
                linear-gradient(to top, rgba(18, 18, 19, 1) 60%, rgba(18, 18, 19, 0) 100%),
                repeating-linear-gradient(45deg, #232323 0 3vw, transparent 3vw 6vw),
                repeating-linear-gradient(-45deg, #a49898 0 3vw, transparent 3vw 6vw);
            mask-image: linear-gradient(to top, #e2dada 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, #faf7f7 70%, transparent 100%);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        iframe {
            border: none;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            z-index: 1;
            position: relative;
        }

        .responsive-iframe {
            width: 90vw;
            max-width: 410px;
            height: 60vw;
            max-height: 460px;
            min-width: 280px;
            min-height: 320px;
            border: none;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.18);
            background: #181818;
            border-radius: 12px;
        }

        @media (max-width: 600px) {
            .responsive-iframe {
                width: 98vw;
                height: 120vw;
                max-width: 100vw;
                max-height: 90vh;
                min-width: 0;
                min-height: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-checker"></div>
    <div class="iframe-container">
        <iframe class="responsive-iframe" src="https://academy.cs.cmu.edu/sharing/yellowGreenCow5324/embed"
            allowfullscreen title="Wordle Game"></iframe>
    </div>

    <!-- Motion One (Framer Motion for Web) -->
    <script src="https://unpkg.com/@motionone/dom"></script>
    <script>
        // Fade in on load
        window.addEventListener("DOMContentLoaded", () => {
            const content = document.getElementById("mainContent");
            motion.animate(content, { opacity: [0, 1], y: [-20, 0] }, { duration: 1, easing: "ease-out" });
        });
    </script>
</body>

</html>
